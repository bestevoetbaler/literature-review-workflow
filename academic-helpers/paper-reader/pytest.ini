[pytest]
# Pytest configuration for academic-helpers/paper-reader

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Directories to ignore during test collection
norecursedirs = .* venv build dist *.egg database preprocessors extractors enhancers utils scripts output outputs examples docs

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across modules
    slow: Tests that take significant time to run
    crossref: Tests requiring CrossRef API (mocked)
    pdf: Tests requiring PDF file operations
    ml: Tests requiring ML dependencies
    benchmark: Performance benchmark tests
    requires_network: Tests requiring network access

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Coverage targets
fail_under = 80
